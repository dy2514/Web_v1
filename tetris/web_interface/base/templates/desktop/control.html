<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS - 데스크탑 관제 (현대차 브랜딩)</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧩</text></svg>">
    
    <!-- KRDS UI/UX 라이브러리 -->
    <link href="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.css" type="text/css" rel="stylesheet" />
    
    <!-- Google Fonts Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 디자인 시스템 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/desktop/control.css') }}">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="krds-container">
        <!-- 헤더 섹션 -->
        {% include 'desktop/components/header.html' %}

        <!-- 메인 콘텐츠 영역 -->
        <main class="krds-main">
            <!-- AI 처리 단계별 진행 상황 (전체 12열) -->
            <div class="krds-grid krds-grid--12">
                <div class="krds-col krds-col--12">
                    {% include 'desktop/components/ai-progress-card.html' %}
                </div>
            </div>
            
        </main>
    </div>

    <!-- 세부 정보 팝업 모달 -->
    <div id="detailsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <span class="material-icons">psychology</span>
                    AI 처리 세부 현황
                </h3>
                <button type="button" id="closeModalBtn" class="modal-close-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="krds-accordion type-line" role="region" aria-label="AI 처리 세부 현황" aria-live="polite">
                    {% include 'desktop/components/ai-step-accordion.html' %}
                </div>
            </div>
        </div>
    </div>

    <!-- QR 코드 모달 -->
    <div id="qrModal" class="qr-modal-overlay">
        <div class="qr-modal-content">
            <div class="qr-modal-header">
                <h3 class="qr-modal-title">접속 QR 코드</h3>
                <button type="button" id="closeQrModalBtn" class="qr-modal-close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="qr-modal-body">
                <img id="qrModalImage" class="qr-modal-image" src="/desktop/qr.png" alt="접속 QR 코드">
                <p class="qr-modal-description">
                    모바일 기기로 이 QR 코드를 스캔하여 접속하세요.
                </p>
            </div>
        </div>
    </div>

    <!-- KRDS UI/UX JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.js"></script>
    
    <!-- 통합 통신 구조 스크립트 -->
    <script src="{{ url_for('static', filename='js/config/frontend-config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/validation-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils/dom-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/performance-optimizer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/error-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/unified-communication-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/progress-core.js') }}"></script>
    
    <!-- 메인 컨트롤 스크립트 -->
    <script src="{{ url_for('static', filename='js/desktop/control.js') }}"></script>
    <script src="{{ url_for('static', filename='js/desktop/control-ai.js') }}"></script>
    
    <!-- 디버깅용 스크립트 -->
    <script>
        console.log('🚀 TETRIS Control Dashboard 로딩 시작');
        console.log('현재 URL:', window.location.href);
        console.log('DOM 로딩 완료:', document.readyState);
        
        // CSS 파일 로딩 확인
        const cssFiles = [
            'css/design-system.css',
            'css/components.css', 
            'css/icons.css',
            'css/dashboard.css',
            'css/desktop/control.css'
        ];
        
        cssFiles.forEach(file => {
            const link = document.querySelector(`link[href*="${file}"]`);
            if (link) {
                console.log(`✅ CSS 파일 로딩됨: ${file}`);
            } else {
                console.error(`❌ CSS 파일 누락: ${file}`);
            }
        });
        
        // JavaScript 파일 로딩 확인
        const jsFiles = [
            'js/desktop/control.js',
            'js/desktop/control-ai.js'
        ];
        
        jsFiles.forEach(file => {
            const script = document.querySelector(`script[src*="${file}"]`);
            if (script) {
                console.log(`✅ JS 파일 로딩됨: ${file}`);
            } else {
                console.error(`❌ JS 파일 누락: ${file}`);
            }
        });
    </script>
</body>
</html>
