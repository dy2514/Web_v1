<header class="control-header">

        <!-- 왼쪽: 제목과 QR 코드 -->

            <div class="krds-header__title">
                <h1 class="krds-title krds-title--xl">AI TETRIS Control Dashboard</h1>
                <p>AI 기반 좌석 배치 최적화 시스템</p>
            </div>
        </div>
        
        <!-- 오른쪽: 모든 상태와 버튼들 -->
        <div class="krds-header__right">
            <!-- QR 코드 섹션 -->

                <div class="qr-code-container" id="qrCodeContainer" title="클릭하여 QR 코드 확대 보기">
                    <img id="qrCodeImage" src="/desktop/qr.png" alt="접속 QR">
                </div>
            </div>
