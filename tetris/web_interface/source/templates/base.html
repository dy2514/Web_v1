<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TETRIS AI 하드웨어 제어 시스템">
    <meta name="keywords" content="AI, TETRIS, 하드웨어, 제어">
    <meta name="author" content="현대자동차">
    
    <title>{% block title %}AI TETRIS{% endblock %}</title>
    
    <!-- 기본 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block additional_css %}{% endblock %}
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h1 class="logo">AI TETRIS</h1>
                <span class="logo-subtitle">현대자동차</span>
            </div>
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="/" class="nav-link">홈</a>
                    <a href="/desktop/control" class="nav-link">관제</a>
                    <a href="/mobile/input" class="nav-link">입력</a>
                </div>
                <div class="device-indicator">
                    <span class="device-type">{% block device_type %}{% endblock %}</span>
                </div>
            </nav>
            <div class="header-actions">
                {% block header_actions %}{% endblock %}
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2024 현대자동차. All rights reserved.</p>
    </footer>

    <!-- 공통 JavaScript 파일들 -->
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/upload.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common/simulation.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
